{% extends "administrador/layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/editarUsuario" method="POST">
          <div class="form-group">
            <input type="text" name="id" value="{{usuario.idUsuario}}" class="form-control" readonly>
          </div>
          <div class="form-group">
            <input type="text" name="nombre" value="{{usuario.nombreUsuario}}" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="text" name="tipo" value="{{usuario.tipo}}" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <style>
      body {
      background: #2c3e50;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #2c3e50, #2c3e50);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #2c3e50, #2c3e50); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    
    }</style>
{% endblock %}
